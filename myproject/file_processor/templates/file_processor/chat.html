<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чат с GPT</title>
</head>
<body>
    <h1>Чат с GPT</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Отправить</button>
    </form>

    {% if ai_response %}
        <h2>Ответ AI:</h2>
        <p>{{ ai_response }}</p>
    {% endif %}
</body>
</html>
